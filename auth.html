<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login / Sign Up</title>
  <!-- Example Google Fonts (optional) -->
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Open+Sans&display=swap"
    rel="stylesheet"
  />
  <style>
    /* Basic Reset */
    * {
      margin: 0; 
      padding: 0; 
      box-sizing: border-box;
    }
    body {
      font-family: 'Open Sans', sans-serif;
      background: #f8ede9; /* Light pastel background to match the skeleton illustration vibe */
      display: flex;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
    }
    .auth-container {
      display: flex;
      width: 80%;
      max-width: 1000px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      border-radius: 12px;
      overflow: hidden;
      background: #fff;
    }
    /* Left Side: Illustration */
    .auth-illustration {
      flex: 1;
      background: url('https://via.placeholder.com/600x800/ffdab9/333333?text=Skeleton+Illustration')
        no-repeat center center;
      background-size: cover;
      display: none; /* Hide by default for smaller screens, will show in larger screens */
    }
    /* Right Side: Form container */
    .auth-forms {
      flex: 1;
      padding: 2rem;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .auth-forms h2 {
      font-family: 'Montserrat', sans-serif;
      font-size: 1.8rem;
      margin-bottom: 1rem;
      text-align: center;
    }
    .auth-forms p.subtitle {
      font-size: 0.95rem;
      color: #666;
      text-align: center;
      margin-bottom: 2rem;
    }
    /* Google Button */
    .google-btn {
      display: block;
      margin: 0 auto 1.5rem auto;
      background: #fff;
      color: #555;
      border: 1px solid #ddd;
      padding: 0.6rem 1.2rem;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }
    .google-btn:hover {
      background: #f2f2f2;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    .form-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.3rem;
    }
    .form-group input {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 0.95rem;
    }
    .form-link {
      display: inline-block;
      margin-top: 0.5rem;
      font-size: 0.85rem;
      text-decoration: none;
      color: #a35b5b;
    }
    .form-link:hover {
      text-decoration: underline;
    }
    .submit-btn {
      width: 100%;
      background: #7a3e3e; /* Deep maroon-like color for the button */
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 0.8rem;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
      transition: background 0.3s;
    }
    .submit-btn:hover {
      background: #5f2f2f;
    }
    .toggle-section {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
    }
    .toggle-section a {
      color: #7a3e3e;
      font-weight: 600;
      margin-left: 0.2rem;
    }
    .toggle-section a:hover {
      text-decoration: underline;
    }
    /* Show/hide forms */
    .form-hidden {
      display: none;
    }
    /* Media queries */
    @media (min-width: 900px) {
      .auth-illustration {
        display: block; /* Show illustration on larger screens */
      }
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <!-- Left Side: Illustration -->
    <div class="auth-illustration"></div>
    
    <!-- Right Side: Forms -->
    <div class="auth-forms">
      <!-- LOGIN FORM -->
      <div id="login-form">
        <h2>Login to Your Account</h2>
        <p class="subtitle">See what is going on with your business</p>
        
        <button class="google-btn" id="google-login-btn">Continue with Google</button>
        
        <div class="form-group">
          <label for="login-email">Email</label>
          <input type="email" id="login-email" placeholder="Enter your email" />
        </div>
        <div class="form-group">
          <label for="login-password">Password</label>
          <input type="password" id="login-password" placeholder="Enter your password" />
        </div>
        <a href="#" id="forgot-password-link" class="form-link">Forgot Password?</a>
        
        <button class="submit-btn" id="login-submit-btn">Login</button>
        
        <div class="toggle-section">
          Not Registered Yet?
          <a href="#" id="show-signup">Create an account</a>
        </div>
      </div>
      
      <!-- SIGNUP FORM (hidden by default) -->
      <div id="signup-form" class="form-hidden">
        <h2>Create an Account</h2>
        <p class="subtitle">Start for free and enjoy the community</p>
        
        <button class="google-btn" id="google-signup-btn">Sign Up with Google</button>
        
        <div class="form-group">
          <label for="signup-email">Email</label>
          <input type="email" id="signup-email" placeholder="Enter your email" />
        </div>
        <div class="form-group">
          <label for="signup-password">Password</label>
          <input type="password" id="signup-password" placeholder="Create a password" />
        </div>
        <div class="form-group">
          <label for="signup-password2">Confirm Password</label>
          <input type="password" id="signup-password2" placeholder="Confirm your password" />
        </div>
        
        <button class="submit-btn" id="signup-submit-btn">Sign Up</button>
        
        <div class="toggle-section">
          Already have an account?
          <a href="#" id="show-login">Log In</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase + Auth Logic -->
  <script type="module">
    /***** 1) Import Firebase modules *****/
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { 
      getAuth, 
      GoogleAuthProvider, 
      signInWithPopup,
      signInWithEmailAndPassword, 
      createUserWithEmailAndPassword,
      sendPasswordResetEmail
    } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";

   // Your Firebase configuration object
   const firebaseConfig = {
  apiKey: "AIzaSyDItRW84PjUVkhrrKZwJS8fZJg6NwG_nXc",
  authDomain: "vanfinds-24006.firebaseapp.com",
  projectId: "vanfinds-24006",
  storageBucket: "vanfinds-24006.appspot.com", 
  messagingSenderId: "946012957250",
  appId: "1:946012957250:web:366f574d63b3bdd31cdbdb",
  measurementId: "G-XQ3MD366CB"
};

    /***** 3) Initialize Firebase *****/
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const googleProvider = new GoogleAuthProvider();

    /***** 4) DOM Elements *****/
    const loginForm = document.getElementById("login-form");
    const signupForm = document.getElementById("signup-form");
    
    const showSignupLink = document.getElementById("show-signup");
    const showLoginLink = document.getElementById("show-login");
    
    const loginSubmitBtn = document.getElementById("login-submit-btn");
    const signupSubmitBtn = document.getElementById("signup-submit-btn");
    
    const loginEmail = document.getElementById("login-email");
    const loginPassword = document.getElementById("login-password");
    
    const signupEmail = document.getElementById("signup-email");
    const signupPassword = document.getElementById("signup-password");
    const signupPassword2 = document.getElementById("signup-password2");
    
    const googleLoginBtn = document.getElementById("google-login-btn");
    const googleSignupBtn = document.getElementById("google-signup-btn");
    
    const forgotPasswordLink = document.getElementById("forgot-password-link");

    /***** 5) Toggle between Login and Signup forms *****/
    showSignupLink.addEventListener("click", (e) => {
      e.preventDefault();
      loginForm.classList.add("form-hidden");
      signupForm.classList.remove("form-hidden");
    });
    showLoginLink.addEventListener("click", (e) => {
      e.preventDefault();
      signupForm.classList.add("form-hidden");
      loginForm.classList.remove("form-hidden");
    });

    /***** 6) Email/Password Login *****/
    loginSubmitBtn.addEventListener("click", async () => {
      const email = loginEmail.value.trim();
      const password = loginPassword.value.trim();

      if (!email || !password) {
        alert("Please fill in all login fields.");
        return;
      }
      try {
        await signInWithEmailAndPassword(auth, email, password);
        alert("Successfully logged in!");
        // Redirect to your main page
        window.location.href = "index.html";
      } catch (err) {
        alert("Login error: " + err.message);
      }
    });

    /***** 7) Email/Password Sign Up *****/
    signupSubmitBtn.addEventListener("click", async () => {
      const email = signupEmail.value.trim();
      const pass1 = signupPassword.value.trim();
      const pass2 = signupPassword2.value.trim();

      if (!email || !pass1 || !pass2) {
        alert("Please fill in all signup fields.");
        return;
      }
      if (pass1 !== pass2) {
        alert("Passwords do not match.");
        return;
      }
      try {
        await createUserWithEmailAndPassword(auth, email, pass1);
        alert("Account created! You are now logged in.");
        // Redirect to your main page
        window.location.href = "index.html";
      } catch (err) {
        alert("Signup error: " + err.message);
      }
    });

    /***** 8) Google Sign In (both from Login and Signup) *****/
    const handleGoogleSignIn = async () => {
      try {
        await signInWithPopup(auth, googleProvider);
        alert("Successfully signed in with Google!");
        // Redirect to your main page
        window.location.href = "index.html";
      } catch (err) {
        alert("Google sign-in error: " + err.message);
      }
    };
    googleLoginBtn.addEventListener("click", handleGoogleSignIn);
    googleSignupBtn.addEventListener("click", handleGoogleSignIn);

    /***** 9) Forgot Password *****/
    forgotPasswordLink.addEventListener("click", async (e) => {
      e.preventDefault();
      const email = prompt("Enter your email to reset password:");
      if (!email) return;
      try {
        await sendPasswordResetEmail(auth, email);
        alert("Password reset email sent! Check your inbox.");
      } catch (err) {
        alert("Error sending reset email: " + err.message);
      }
    });
  </script>
</body>
</html>
